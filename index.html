<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <title>Kanto.chat</title>
        <link rel="stylesheet" href="dist/kanto.min.css?v=1.0.1">
    </head>
    <body>
        <div id="kanto-chat">
            <div class="_container">
                <div class="_grid">
                    <div class="kanto-chat-container">
                        <h1>Kanto.chat</h1>
                        <div id="chat-feed">
                            <div class="_well character-oak">
                                <h3>Instructions</h3>
                                <p>Use the arrow keys to move, hit enter to chat!</p>
                            </div>
                            <p>Welcome to Kanto! There are 2 other players online.</p>
                            <p><span>Marco</span>: hey!</p>
                        </div>
                        <input id="chat-input" type="text">
                    </div>
                    <div class="kanto-game-container">
                        <div id="gameboy">
                            <canvas id="pkmn"></canvas>
                            <img src="assets/images/game-boy.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="_container">
                <div id="tile-editor">
                    <img src="assets/images/tiles.png">
                </div>
            </div>
        </div>
        <script src="dist/kanto.min.js?v=1.0.1"></script>
    </body>
</html>
